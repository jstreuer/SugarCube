<!DOCTYPE html>
<html>
  <head>
    <title>Sugar Cubes!</title>
    
    <!-- Some tools which won't need any other js file -->
    <script type="text/javascript" src="./scripts/htmlInteraction.js"></script>
    <script type="text/javascript" src="./scripts/random.js"></script>
    
    <!-- Data stuff : sugar, sugarcubes, energy... -->
    <script type="text/javascript" src="./scripts/resources.js"></script>
    <!-- The main js file which calls the other ones -->
    <script type="text/javascript" src="./scripts/main.js"></script>
  </head>
<body>

<p>Sugar game!</p>
<!-- Resource pane -->
<pre>
<span id="sugar"></span>
<button class="home_button" id="lick_qrt" onclick="resources.lickQuarter();" style="visibility:hidden">Lick some of your sugar</button>
<button class="home_button" id="lick" onclick="resources.lickAll();" style="visibility:hidden">Lick your sugar</button>
<span id="saliva"></span>
<span id="sugarwater"></span>
<span id="amylase"></span>
<div id="rockcandy_icon" style="visibility:hidden;">   __   
  / /\  
 _\_\/_ 
/ /\/ /\
\_\/\_\/</div><span id="rockcandy"></span>
<button class="home_button" id="chiselrockcube" onclick="resources.chiselRockCube();" style="visibility:hidden">Chisel Rock Candy into a cube</button>
<button class="home_button" id="chiselrocksphere" onclick="resources.chiselRockSphere();" style="visibility:hidden">Chisel Rock Candy into a sphere</button>
<span id="sugarcubes"></span>
<span id="candies"></span>
<span id="lollipops"></span>
<span id="jellybabies"></span>
<span id="energy"></span>
<span id="lives"></span>
</pre>

<button class="home_button" id="debug" onclick="resources.debug();" style="visibility:hidden">DEBUG</button>
</body>
</html>
